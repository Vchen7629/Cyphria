name: CD workflow

on:
  push:
    tags:
      - 'frontend-*'
      - 'insights_api-*'
      - 'data_ingestion-*'
      - 'llm_summary-*'
      - 'ranking_calculator-*'
      - 'sentiment_analysis-*'

permissions:
  packages: write

jobs:
  determine-service:
    runs-on: ubuntu-latest
    outputs:
      service: ${{ steps.parse.outputs.service }}
      tag: ${{ steps.parse.outputs.tag }}
    steps:
      - name: Parse tag to determine service
        id: parse
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          SERVICE="${TAG_NAME%%-*}"
          echo "service=$SERVICE" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Deploying service: $SERVICE with tag: $TAG_NAME"

  frontend-cd:
    needs: determine-service
    if: needs.determine-service.outputs.service == 'frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/vchen7629/cyphria-frontend:${{ github.sha }}
            ghcr.io/vchen7629/cyphria-frontend:${{ needs.determine-service.outputs.tag }}
            ghcr.io/vchen7629/cyphria-frontend:latest

  insights-api-cd:
