name: CD workflow

on:
  workflow_run:
    workflows:
      - CI + Tagging Workflow
    types:
      - completed
    branches:
      - main

permissions:
  packages: write

jobs:
  frontend-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Check for frontend version tag
        id: get_tag
        run: |
          git fetch --tags

          # Get all frontend tags pointing to current commit
          TAG=$(git tag --points-at HEAD | grep "^frontend-" || echo "")

          if [ -z "$TAG" ]; then
            echo "No frontend tag for this commit, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Found frontend tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.get_tag.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.get_tag.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.get_tag.outputs.skip != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/vchen7629/cyphria-frontend:${{ github.sha }}
            ghcr.io/vchen7629/cyphria-frontend:${{ steps.get_tag.outputs.tag }}
            ghcr.io/vchen7629/cyphria-frontend:latest
  
