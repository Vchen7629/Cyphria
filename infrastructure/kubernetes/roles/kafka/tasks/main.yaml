---
- name: Role Facts
  ansible.builtin.include_role:
    name: '{{ role }}'
    tasks_from: facts
  loop:
    - k3s
    - kafka
  loop_control:
    loop_var: role

- name: Role Provisioning
  when: inventory_hostname in k3s_map.server.hosts
  block:
    - name: Validate service state
      ansible.builtin.wait_for:
        port: '{{ k3s_vars.server.api.port }}'
        timeout: 30
      any_errors_fatal: true

    - name: Deploy kafka operator
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('ansible.builtin.template', 'deploy_operator.yaml') | from_yaml }}"
        kubeconfig: /etc/rancher/k3s/k3s.yaml
    
    - name: Deploy kafka crds (topics, brokers, auth rules,)
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('ansible.builtin.template', 'deploy_crds.yaml') | from_yaml }}"
        kubeconfig: /etc/rancher/k3s/k3s.yaml