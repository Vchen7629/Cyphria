- name: Deleting Network Policies
  block:
    - name: Delete all Cilium Network Policies by namespace
      ansible.builtin.shell:
        cmd: kubectl delete ciliumnetworkpolicy --all -n {{ item }}
      with_items:
        - argocd
        - nginx
        - prometheus
        - frontend
        - cloudflare-tunnel
        - external-dns
        - cert-manager
        - backend
      ignore_errors: true
