- name: Delete Prometheus Operator Deployment
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: Deployment
    name: prometheus-operator
    namespace: prometheus 

- name: Delete Prometheus StatefulSet
  kubernetes.core.k8s:
    state: absent
    api_version: apps/v1
    kind: StatefulSet
    name: prometheus-prometheus
    namespace: prometheus  

- name: Delete Prometheus Services
  kubernetes.core.k8s:
    state: absent
    api_version: v1
    kind: Service
    name: "{{ item }}"
    namespace: prometheus 
  loop:
    - prometheus-operated
    - prometheus-operator

- name: Uninstall prometheus operator in argocd
  kubernetes.core.k8s:
    api_version: argoproj.io/v1alpha1
    state: absent
    kind: Application
    name: prometheus
    namespace: argocd
