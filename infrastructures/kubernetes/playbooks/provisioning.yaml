- name: k3s Provisioning
  hosts: cluster
  become: true
  gather_facts: true
  roles: 
    - k3s
    - helm
  serial:
    - 1
    - 2
    - 5
  tags: kubernetes

- name: Core Application Provisioning
  hosts: cluster
  become: true
  gather_facts: true
  roles: 
    - calico
    - argo_cd
  tags: charts

- name: ArgoCD deployed applications provisioning
  hosts: cluster
  become: true
  post_tasks:
    - name: Perform post-install tasks
      ansible.builtin.include_role:
        name: '{{ postinstall }}'
        tasks_from: postinstall
      loop:
        - argo_cd
      loop_control:
        loop_var: postinstall
  roles: 
    #- network-policies
    - prometheus
    - cert_manager
    - nginx
    - cloudflare_tunnel
    - external_dns
    - frontend
  tags: charts