- name: Set Account ID Fact
  vars:
    cloudflare_env_data: "{{ lookup('ansible.builtin.template', 'env.yaml' ) | from_yaml }}"
  ansible.builtin.set_fact:
    api_token: "{{ cloudflare_env_data['cloudflare-token'] }}"
    email: "{{ cloudflare_env_data['email'] }}"


- name: Create ArgoCD namespace
  kubernetes.core.k8s:
    state: present
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    definition: 
      - apiVersion: v1
        kind: Namespace
        metadata:
          name: external-dns

- name: Create Cloudflare secret for external-dns
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: cloudflare-api
        namespace: external-dns
      stringData:
        api_token: "{{ api_token }}"
  
- name: Deploy to argocd
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('ansible.builtin.template', 'argocd.j2') | from_yaml }}"
    kubeconfig: /etc/rancher/k3s/k3s.yaml

