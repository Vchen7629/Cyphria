apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: postgres--tls
  namespace: postgres
spec:
  secretName: postgres-tls-secret
  issuerRef:
    name: letsencrypt-dns
    kind: ClusterIssuer
  commonName: cyphria.com
  dnsNames:
    - cyphria.com
    - '*.cyphria.com'
  duration: 2160h  # 90 days
  renewBefore: 360h # 15 days