apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: cloudflare-tunnel-network-policy
  namespace: cloudflare-tunnel
spec:
  order: 80
  selector: app == 'argocd-cloudflared-deployment'
  types:
    - Ingress
    - Egress
  ingress:
    - action: Allow # exposing metrics for cloudflare tunnel
      protocol: TCP
      source:
        namespaceSelector: projectcalico.org/name == "prometheus"
        selector: "app.kubernetes.io/instance == 'prometheus-operator' || 
                  app.kubernetes.io/instance == 'prometheus' || 
                  managed-by == 'prometheus-operator'"
      destination:
        ports: [6940]
  egress:
    - action: Allow # Allow QUIC connection to global edge network
      protocol: TCP
      destination:
        nets:
        - 0.0.0.0/0
        ports: [7844]

    - action: Allow # Allow QUIC connection to global edge network
      protocol: UDP
      destination:
        nets:
        - 0.0.0.0/0
        ports: [7844]

    - action: Allow # Allow QUIC connection to global edge network
      protocol: UDP
      destination:
        nets:
        - 0.0.0.0/0
        ports:
        - "32768:65535"
    