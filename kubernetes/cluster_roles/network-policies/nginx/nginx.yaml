apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: nginx-ingress-network-policy
  namespace: nginx
spec: 
  order: 80
  selector: app.kubernetes.io/name == "ingress-nginx"
  types:
    - Ingress
  ingress:
    - action: Allow  # exposing port 10254 for prometheus to scrape metrics
      protocol: TCP
      source: 
        namespaceSelector: projectcalico.org/name == "prometheus"
        selector: "app.kubernetes.io/instance == 'prometheus-operator' || 
                  app.kubernetes.io/instance == 'prometheus' || 
                  managed-by == 'prometheus-operator'"
      destination:
        ports: [10254]