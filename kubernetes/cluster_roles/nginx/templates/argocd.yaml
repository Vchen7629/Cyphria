apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: nginx-ingress-loadbalancer
  namespace: argocd
spec:
  project: default
  source: 
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: v4.12.1

    helm: 
      valuesObject:
        service:
          type: clusterIP
          ingressClassResource:
            default: true

        controller:
          metrics:
            enabled: true
            portName: metrics
            serviceMonitor:
              enabled: true
              namespace: ingress-nginx-monitor
              namespaceSelector:
                any: true
            
            autoscaling:
              enabled: true
              minReplicas: 1
              maxReplicas: 8
              targetCPUUtilizationPercentage: 50
              targetMemoryUtilizationPercentage: 50

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true