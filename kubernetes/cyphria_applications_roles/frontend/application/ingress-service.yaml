apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: cyphria.com
    external-dns.alpha.kubernetes.io/target: c3b222cb-dbc7-4048-9d1c-1c57738a882c.cfargotunnel.com
spec: 
  ingressClassName: nginx
  rules:
  - host: cyphria.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80