apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec: 
  rules:
  - host: myapp.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80