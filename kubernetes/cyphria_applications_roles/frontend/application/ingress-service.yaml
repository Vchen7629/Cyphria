apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: cyphria.com
    external-dns.alpha.kubernetes.io/target: c30f15f0-edba-4b45-a18c-d157c41683a0.cfargotunnel.com
spec: 
  rules:
  - host: cyphria.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80