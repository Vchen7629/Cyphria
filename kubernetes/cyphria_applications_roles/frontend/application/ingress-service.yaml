apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: cyphria.com
    external-dns.alpha.kubernetes.io/target: 8c57b575-041e-49e7-b838-a47d6931b3aa.cfargotunnel.com
spec: 
  rules:
  - host: cyphria.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80