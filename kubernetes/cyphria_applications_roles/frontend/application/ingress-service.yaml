apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec: 
  rules:
  - http:
    - paths: /
      pathType: prefix
      backend:
        service:
          name: frontend-svc
          port:
            number: 80