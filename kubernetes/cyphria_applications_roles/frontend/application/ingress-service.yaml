apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: cyphria.com
    external-dns.alpha.kubernetes.io/target: 1b674eb4-2a44-4607-9495-e93759d4094f.cfargotunnel.com
spec: 
  #ingressClassName: nginx
  rules:
    - host: cyphria.com
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-ingress
              port:
                number: 80
    - host: "*.cyphria.com"
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-ingress
              port:
                number: 80