apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: cyphria.com
    external-dns.alpha.kubernetes.io/target: 1ce6caf3-289c-495d-b07a-c36146105c36.cfargotunnel.com
spec: 
  rules:
  - host: cyphria.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80